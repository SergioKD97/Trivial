        <style>
            #cabecera{}

            #separa{
                display:block;
                border-top:2px solid #000;
                width:50%;
                float: left;
                margin-top: 6px;
                margin-bottom: 15px;
                border-color:#b23836;
                -webkit-animation: thread2 12s infinite;
                -moz-animation:    thread2 12s infinite;
                -o-animation:      thread2 12s infinite;
                animation:         thread2 12s infinite;	
            }
            #separa1{
                display:block;
                border-top:2px solid #000;

            @-webkit-keyframes thread2 {50% { width: 50%; }80% { width: 0px;}}

            #preguntas{margin-top: 20px }
            body {
            animation: BackgroundGradient 30s infinite alternate;
            }    
                
            @keyframes BackgroundGradient{
                0% {background-color : #feffcd;}
                20% {background-color : #fae5d3;}
                40% {background-color : #edbb99;}
                60% {background-color : #d4e6f1;}
                80% {background-color : #d4efdf;}
                100% {background-color : #d98880;}


            }

    <body>

            <div class="row">
                <div class="col-xs-6" > 

                    <div id="aparece" class="btn btn-primary btn-lg btn-block" onclick="Niveles()">HISTORIA</div>
                    <div id="aparece" class="btn btn-success btn-lg btn-block" onclick="Niveles()">ECONOMIA</div>
                    <div id="aparece" class="btn btn-danger btn-lg btn-block" onclick="Niveles()">FILOSOFIA</div>
                    <div id="aparece" class="btn btn-warning btn-lg btn-block" onclick="Niveles()">LENGUA Y LITERATURA</div>

                    <br>
                </div>


                <div id="derecha" class="divDerecha">
                    <div id="name" class="btn btn-primary btn-lg">NIVELES</div>
                    <div id="niveles" > </div>

                </div>
                <div>

                </div>
            </div>
                
            <div class="col-xs-2"></div>
            <div class="row col-xs-8">

                <div class="col-xs-12" id="progreso"  >
                    
                    <div id="puntuacion" class="btn btn-primary btn-lg " onclick="Niveles()">PUNTUACION</div>

                </div>

                <div>    <div id="separa" class=" "></div></div>
                <div>    <div id="separa1" ></div></div>

                <div class="col-xs-12" id="preguntas">

                    <div id="aparece" class="btn btn-primary btn-lg btn-block" onclick="Niveles()">HISTORIA</div>
                    <div id="aparece" class="btn btn-success btn-lg btn-block" onclick="Niveles()">ECONOMIA</div>
                    <div id="aparece" class="btn btn-danger btn-lg btn-block" onclick="Niveles()">FILOSOFIA</div>                        
                    <div id="aparece" class="btn btn-warning btn-lg btn-block" onclick="Niveles()">LENGUA Y LITERATURA</div>
                </div>

            </div>



            <div class="col-xs-2"></div>
        </div>
        
        </div>
        
    <script>
    $('#derecha').hide();
    $('#niveles').hide();
    $('#name').hide();
    temas();
    
    
    function temas() {
    
        for (var i=1; i<10; i++){
        $('#niveles').append('<div class="miniboton btn-group" style="margin-right: 5px;margin-top:5px"> <button style="font-size:20px" class="miniboton btn btn-large btn-primary" onclick="paco()"> '+i+'</button></div>');
                if (i==3 || i==6) {
                $('#niveles').append('<br>');
            }
        }        
        
    }  
    
    
    
    
    function Niveles() {
        $('#derecha').show();
        $('#name').fadeIn(1000).show();
        $('#niveles').fadeIn(1000).hide().fadeIn(1000).show();
                                        
    }
                 
    function preguntas() {
        
    $('#progreso').raty({
        readOnly    : true, 
        score       : 0, 
        number      : 10, 
        halfShow    : true
    });
}        
            
            
            
        </script>
