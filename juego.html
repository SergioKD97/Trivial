    <script>
    $('#derecha').hide();
    $('#niveles').hide();
    $('#name').hide();
    $('#preguntasDiv').hide();
    $('#atras').hide();
    niveles();

    
    //aparecen los niveles 
    function niveles() {
        //pone todos los botones de niveles
        for (var i=1; i<10; i++){
        $('#niveles').append('<div class="miniboton btn-group" style="margin-right: 5px;margin-top:5px"> <button id="botonNivel'+i+'" style="font-size:25px" class="miniboton btn btn-large btn-primary " onclick="clickNiveles()"> '+i+'</button></div>');
            //los pone de 3 en 3
            if (i==3 || i==6) {
              $('#niveles').append('<br>');
            }
            //pone candados del nivel 4 al 9
            if(i>3){
                for(var j=4;j<10;j++){
                $('#botonNivel'+i+'').removeClass("btn-primary").addClass("fa fa-lock disabled").text("").removeAttr('onclick') ;
                }
            }
        }        
        
    }  
    //(`numero`, `nivel`, `tema`, `enunciado`, `r1`, `r2`, `r3`, `r4`, `correcta`)
    
    //cambia las preguntas y respuestas cada vez que se ejecute
    function cambiaPreguntas() {
        siguiente = Math.floor(Math.random() * preguntas.length);
        
        $('#preguntas').text('');
        
        //aÃ±ade texto y atributos a la pregunta y respuestas
        //$('#enunciado').text(preguntas[siguiente][3]).addClass("btn btn-lg btn-block");
        //$('#botones').append('<button id="boton1" class="btn btn-warning" style="width:25%;">' + verbos[siguiente][0] + ' </button> ');
        $('#preguntas').append('<div id="enunciado" class="btn btn-lg btn-block" style="width:100%;">' + preguntas[siguiente][3] + '</div>');
        $('#preguntas').append('<div id="numero" class="col-xs-1 btn btn-lg">1.</div>').append('<div id="r1" class="btn btn-lg btn-block" onclick="comprueba(this.id)">' + preguntas[siguiente][4] + '</div>');
        $('#preguntas').append('<div id="numero" class="col-xs-1 btn btn-lg">2.</div>').append('<div id="r2" class="btn btn-lg btn-block" onclick="comprueba(this.id)">' + preguntas[siguiente][5] + '</div>');
        $('#preguntas').append('<div id="numero" class="col-xs-1 btn btn-lg">3.</div>').append('<div id="r3" class="btn btn-lg btn-block" onclick="comprueba(this.id)">' + preguntas[siguiente][6] + '</div>');
        $('#preguntas').append('<div id="numero" class="col-xs-1 btn btn-lg">4.</div>').append('<div id="r4" class="btn btn-lg btn-block" onclick="comprueba(this.id)">' + preguntas[siguiente][7] + '</div>');

    }
    
    
        //al hacer click mostrara si es correcta o incorrecta
   
    function comprueba(e) {        
        var respuestaElegida = document.getElementById(e).innerHTML;        
        var numeroRespuestaCorrecta = parseInt(preguntas[siguiente][8]);
        var respuestaCorrecta = preguntas[siguiente][numeroRespuestaCorrecta + 3];
        parseFloat(e);
        if(respuestaElegida === respuestaCorrecta ){
            $('#r1,#r2,#r3,#r4').removeAttr('onclick');
            $('#'+ e+'').fadeOut(0).fadeIn(4000).addClass("btn-success");
            setTimeout(cambiaPreguntas,5000);
            
        }else{
            $('#'+ e+'').addClass("btn-danger active");
            
        }

        
        
}
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    //muestra niveles
    function Niveles() {
        $('#derecha').show();
        $('#name').fadeIn(1000).show();
        $('#niveles').fadeIn(1000).hide().fadeIn(1000).show();
             
    }
    
    
    //muestra las preguntas y respuestas
    function clickNiveles() {
        $('#tema1').hide();
        $('#cabecera').hide();
        $('#tema1').hide();
        $('#preguntasDiv').fadeIn(1000).show();
        $('#atras').fadeIn(1000).show();
        
        cambiaPreguntas();
        
    }
    
    //vuelve a los temas
    function clickLogo() {
        $('#tema1').show();
        $('#cabecera').show();
        $('#derecha').fadeIn(1000).hide();
        $('#preguntasDiv').fadeIn(1000).hide();
        $('#atras').fadeIn(1000).hide();}
                 
                 
                 
                 
    function pregunta() {
        
    $('#progreso').raty({
        readOnly    : true, 
        score       : 0, 
        number      : 10, 
        halfShow    : true
    });
}
